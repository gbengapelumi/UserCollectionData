<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Collection</title>
</head>
<body>
    <h1>User Data Collection</h1>
    <form action="/submit" method="post">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="total_income">Total Income:</label>
        <input type="number" id="total_income" name="total_income" required><br><br>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br><br>
        
        <label for="marital_status">Marital Status:</label>
        <select id="marital_status" name="marital_status">
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
        </select><br><br>
        
        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation"><br><br>
        
        <label for="education_level">Education Level:</label>
        <select id="education_level" name="education_level">
            <option value="high_school">High School</option>
            <option value="college">College</option>
            <option value="bachelor_degree">Bachelor's Degree</option>
            <option value="master_degree">Master's Degree</option>
            <option value="phd">Ph.D.</option>
        </select><br><br>
        
        <label>Expenses:</label><br>
        <input type="checkbox" id="utilities" name="utilities" value="utilities">
        <label for="utilities">Utilities</label>
        <input type="text" id="utilities_amount" name="utilities_amount"><br>
        
        <input type="checkbox" id="entertainment" name="entertainment" value="entertainment">
        <label for="entertainment">Entertainment</label>
        <input type="text" id="entertainment_amount" name="entertainment_amount"><br>
        
        <input type="checkbox" id="school_fees" name="school_fees" value="school_fees">
        <label for="school_fees">School Fees</label>
        <input type="text" id="school_fees_amount" name="school_fees_amount"><br>
        
        <input type="checkbox" id="shopping" name="shopping" value="shopping">
        <label for="shopping">Shopping</label>
        <input type="text" id="shopping_amount" name="shopping_amount"><br>
        
        <input type="checkbox" id="healthcare" name="healthcare" value="healthcare">
        <label for="healthcare">Healthcare</label>
        <input type="text" id="healthcare_amount" name="healthcare_amount"><br><br>
        
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
